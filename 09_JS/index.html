<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            color: violet;
        }

        p {
            color: turquoise;
        }
    </style>
</head>
<body>
    <script>
        document.write("<ul><li>Prva stavka liste</li><li>Druga stavka liste</li></ul>");
    </script>
    <h1>Danasnji datum: 
        <script>
            let datum = new Date();
            let dan = datum.getDate();
            let mesec = datum.getMonth() + 1;
            let godina = datum.getFullYear();
            document.write(dan + "." + mesec + "." + godina);
        </script>
    </h1>
    <h1>Moja prva JS vezba</h1>
    
    <p>Neki teks</p>
    <script>
        document.write("<p>Paragraf dodat iz JS-a</p>");
        console.log("Prva poruka u konzoli");
       // console.log("<p>Paragraf u p</p>"); - ne HTML kod vec samo poruke
    </script>

    <span id="s1">Bla bla lba</span>
    <script>
        document.write("<p>Tekst van paragrafa</p>");
        document.getElementById("s1").innerHTML = "Novi sadrzaj dodat iz JS-a";
        console.log(-489);
        console.log(3.141592);
        console.log("Tekst");
        console.log('Tekst');
        console.log('-489');
        console.log(3 + 4);
        console.log('3 + 4');
        console.log('3' + '4');
        console.log(true);
        console.log(false);
    </script>
    <!--script>
        window.alert("Hello world!"); /* prozorcic sa porukopm */
    </script-->
    <!--script src="script.js"></script-->
    <script src="zadaci.js"></script>
</body>
</html>
