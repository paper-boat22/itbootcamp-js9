<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    </style>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Form validation </legend>

            <p>
                <label for="n">Name: </label>
                <input type="text" name="ime" id="n">
            </p>

            <p>
                <label for="un">Username: </label>
                <input type="text" name="user" id="un">
            </p>

            <p>
                <label for="pw">Password: </label>
                <input type="password" name="pass" id="pw">
            </p>

            <p>
                <label for="rpw">Re-type Password: </label>
                <input type="password" name="rpass" id="rpw">
            </p>

            <p>
                <label for="pol">Gender: </label>
                <input type="radio" name="pol" id="m" value="m"> Male
                <input type="radio" name="pol" id="f" value="f"> Female
                <input type="radio" name="pol" id="o" value="o"> Other
            </p>

            <p>
                <label for="skills">Programming skills: </label>
                <input type="checkbox" name="skills" id="j" value="j"> Java
                <input type="checkbox" name="skills" id="and" value="and"> Android
                <input type="checkbox" name="skills" id="r" value="r"> Ruby
                <input type="checkbox" name="skills" id="n" value="n"> .Net
            </p>

            <p>
                <label for="contact">Contact no: </label>
                <input type="number" name="cont" id="contact">
            </p>

            <p>
                <label for="mail">Email: </label>
                <input type="email" name="em" id="mail">
            </p>

            <p>
                <label for="faks">College</label>
                <select name="faks" id="faks">
                    <option value="" disabled selected>Select college</option>
                    <option value="Harvard">Harvard</option>
                    <option value="FMK">Fakultet za medije i komunikaciju</option>
                </select>
            </p>

            <input type="submit" value="Submit"></p>

        </fieldset>


    </form>
</body>
</html>
