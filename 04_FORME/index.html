<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="TEST.PHP " method="post">
        <fieldset>
            <legend>Osnovni podaci:</legend>

            <p>
                <label for="ime">Ime i prezime: </label>
                <input type="text" maxlength="8" value="" placeholder="unesi ime i prezime" id="ime" name="ime">
            </p>
            
            <p>
                <label for="username">Korisnicko ime: </label>
                <input type="text" maxlength="12" value="" placeholder="unesi korisnicko ime" id="username">
            </p>

            <p>
                <label for="ps">Lozinka</label>
                <input type="password" id="ps">
            </p>
            
            <input type="hidden" id="skriven" value="100" name="skriven">

            <p>
                <label for="godine">Godine: </label>
                <input type="number" id="godine" min="18" step="2">
            </p>
            
            <p>
                <label for="em">E-maill: </label>
                <input type="email" id="em">
            </p>

            <p>
                <label for="pol">Odaberite pol: </label>
                <input type="radio" name="pol" id="z" value="z" checked> zenski
                <input type="radio" name="pol" id="m" value="m"> muski
                <input type="radio" name="pol" id="d" value="d"> drugo
            </p>

            <p>
                <label for="pj">Odaberite programski jezik: </label>
                <input type="checkbox" name="pj" id="html" value="html"> HTML
                <input type="checkbox" name="pj" id="css" value="css"> CSS
                <input type="checkbox" name="pj" id="js" value="js"> JS
            </p>

            <p>
                <label for="grad">Grad: </label>
                <select name="grad" id="grad">
                    <optgroup label="Centralna Srbija">
                        <option value="kg">Kragujevac</option>
                        <option value="bg">Beograd</option>
                    </optgroup>

                    <optgroup label="Juzna Srbija">
                        <option value="nis">Nis</option>
                    </optgroup>
                </select>
            </p>

            <p>
                <label for="iskustva">Koja su vasa iskustva za ovaj sajt? </label>
                <textarea name="iskustva" id="iskustva" cols="30" rows="10"> Tekst po difoltu</textarea>
            </p>
                <input type="submit" value="Posalji"></p>
        </fieldset>

    </form>
    
</body>
</html>
