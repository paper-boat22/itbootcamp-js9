<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="hello">Hello</button>
    <button id="hello2">Hello hello</button>
    <button id="hello3">Dva osluskivaca</button>

    <p>
        <button id="brojac">Brojac</button>
    </p>

    <p class="dugme">
        <button id="dugme">Dugmence</button>
    </p>

    <p class="dugme">
        <button id="minus">-</button>
        <span id="rezultat">0</span>
        <button id="plus">+</button>
    </p>

    <p>
        <input type="text" name="ime" id="ime" placeholder="Unesite ime">
        <input type="button" value="Prikazi podatke" id = "prikazi">
        <span id = "prikaz"></span>
        <br>
        Pol:
        <input type="radio" name="pol" id="" value="z">Zenski
        <input type="radio" name="pol" id="" value="m">Muski
        <input type="radio" name="pol" id="" value="n" checked>Neopredeljen
    </p>

    <p>
        Kvadriraj ovaj broj:
        <input type="number" name="broj" id="broj">
        <input type="button" value="Izracunaj" id="izracunati">
        <span id="prikazati"></span>
    </p>
    <p>
        Prepolovi ovaj broj:
        <input type="number" name="broj2" id="broj2">
        <input type="button" value="Izracunaj" id="izracunati2">
        <span id="prikazati2"></span>
    </p>
    <p>
        Izracunati povrsinu kruga za zadati poluprecnik:
        <input type="number" name="broj3" id="broj3">
        <input type="button" value="Izracunaj" id="izracunati3">
        <span id="prikazati3"></span>
    </p>

    <script src="script.js"></script>
